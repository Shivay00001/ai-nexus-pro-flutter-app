name: vidya_edu
description: Production-ready AI-Powered EdTech Platform with Clean Architecture
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^12.1.3

  # Network
  dio: ^5.4.0
  retrofit: ^4.1.0
  pretty_dio_logger: ^1.1.1
  web_socket_channel: ^3.0.3
  connectivity_plus: ^5.0.2

  # Code Generation
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^10.0.0
  shared_preferences: ^2.2.2

  # Firebase
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  firebase_messaging: ^16.1.1
  firebase_analytics: ^12.1.2

  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^8.0.1
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.3.2
  flutter_animate: ^4.3.0

  # Forms & Validation
  flutter_form_builder: ^10.3.0+2
  form_builder_validators: ^11.3.0

  # Utilities
  intl: any
  equatable: any
  dartz: any
  uuid: any
  url_launcher: ^6.2.2
  package_info_plus: ^9.0.0
  device_info_plus: ^12.3.0

  # Image Handling
  image_picker: ^1.0.7
  file_picker: ^10.3.10
  permission_handler: ^12.0.1

  # Analytics & Monitoring
  sentry_flutter: ^9.13.0
  logger: ^2.0.2+1

  # Speech & Voice
  speech_to_text: ^7.3.0
  flutter_tts: ^4.2.5

  # Charts & Visualization
  fl_chart: ^1.1.1
  syncfusion_flutter_charts: ^32.2.4

  # Video Player
  video_player: ^2.8.2
  chewie: ^1.7.5

  # Internationalization
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^6.0.0
  very_good_analysis: ^10.1.0

  # Code Generation
  build_runner: ^2.4.13
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  retrofit_generator: ^8.0.6
  riverpod_generator: ^2.4.0
  hive_generator: ^2.0.1

  # Testing
  mocktail: ^1.0.2
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
